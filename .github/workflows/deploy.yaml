name: Deploy Quartz site to GitHub Pages
 
on:
  push:
    branches:
      - main
  
  workflow_dispatch:
 
permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  build:
    runs-on: ubuntu-22.04
    defaults: 
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
          
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: install Quartz
        run: | 
          git clone --depth 1 --branch v4 git@github.com:jackyzha0/quartz.git

          cp config/* quartz

          rm -rf quartz/content/*
          cp -r ../obsidian/* content

          cd quartz

          npm ci
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
 
  deploy:
    defaults: 
      run:
        working-directory: web
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4