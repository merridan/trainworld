name: Deploy Quartz site to GitHub Pages
 
on:
  push:
    branches:
      - main
  
  workflow_dispatch:
 
permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  build:
    runs-on: ubuntu-22.04
    defaults: 
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
          
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: install Quartz
        run: | 
          wget https://github.com/jackyzha0/quartz/archive/refs/tags/v4.0.8.zip
          unzip v4.0.8.zip

          cp config/* quartz-4.0.8
          cd quartz-4.0.8
          npm ci
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
 
  deploy:
    defaults: 
      run:
        working-directory: web
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4